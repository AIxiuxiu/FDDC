  <div type="content">
   2008年2月4日，我公司收到广州建设工程交易中心发来的《中标通知书》，通知确定本公司为珠江三角洲城际快速轨道交通广州至佛山段项目施工13标段
    [鹤洞站～沙涌站盾构区间]土建施工项目中标单位，中标价为人民币11366.8968万元。
