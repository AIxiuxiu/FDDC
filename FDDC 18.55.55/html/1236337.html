  <div type="content">
   宏润建设集团股份有限公司重大工程中标公告
  </div>
  <div type="content">
   <br>
  </div>
  <div type="content">
   本公司及董事会全体成员保证信息披露的内容真实、准确、完整，没有虚假记载、误导性陈述或重大遗漏。
  </div>
  <div type="content">
   <br>
  </div>
  <div type="content">
   宏润建设集团股份有限公司(下称公司)于2009年7月10 日收到杭州市城市基础设施建设发展中心的中标通知书，招标单位杭州市城市基础设施建设发展中心的“杭州市紫金港路工程(文一西路—留祥路)01 标”经评定，由公司中标承建。公司将与招标单位签订承发包合同。工程中标标价为 24,167 万元，工期 720天。
  </div>
  <div type="content">
   特此公告。
